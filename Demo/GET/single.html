<!DOCTYPE html>
<html>
<head>
  <title>GET:Single</title>
  <script type="text/javascript" src="../apijson.js">
  </script>
</head>
<body>
<script >
    var url = base_url + "/get";

    var json = {
        "Moment":{
            "id":15
        }
    };

    var request = request(url, json, true, function () {
        if(request.readyState !== 4) {
            return;
        }

        if (request.status === 200) {
            alert("MyResponse:\n" + format(request.responseText));
        } else {
            alert("MyResponse:\nstatus" + request.status + "\nerror:" + request.error);
        }
    });
</script>
</body>
</html>
